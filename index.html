<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IntelliBot - Ask Your Question</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts for a more elegant look -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>IntelliBot</h1>
      <p>Your AI-powered assistant. Ask me anything!</p>
    </div>
    
    <div class="chatbox">
      <div id="response" class="response-box"></div>
      <input type="text" id="questionInput" placeholder="Type your question here..." class="question-input" />
      <button id="askButton" class="ask-btn">Ask</button>
    </div>
  </div>

  <script src="frontend.js"></script>
</body>
</html>
